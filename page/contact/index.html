<body class="bg-primary" data-target="#navbar1" data-offset="60">
	<div id="nav-bar"></div>

	<div class="container">
		<div class="row">
			<div class="col col-12">
				<div class="page-content text-left m-0 vh-100 d-flex flex-column justify-content-left text-light">
					<h5>Contact us</h5>
					<form action="https://formspree.io/mdeibert@pm.me" method="POST">
						<div class="form-group">
							<label for="name">Your name</label>
							<input type="text" class="form-control" name="name" id="name">
						</div>
						<div class="form-group">
							<label for="_replyto">Your email (if you want us to reply)</label>
							<input type="email" class="form-control" name="_replyto" id="_replyto"
								placeholder="name@example.com">
						</div>
						<div class="form-group">
							<label for="about">What is this about?</label>
							<select class="form-control" name="about" id="about">
								<option value="100">Question about licensing</option>
								<option value="200">Suggestion for new app feature</option>
								<option value="300">Site question/suggestion</option>
								<option value="400">Issue with app functionality</option>
								<option value="5000">Something else</option>
							</select>
						</div>
						<div class="form-group">
							<label for="message">Enter your message</label>
							<textarea class="form-control" name="message" id="message" rows="6"></textarea>
						</div>
						<button type="submit" class="btn btn-primary mb-2">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</div>

	<div id="footer"></div>

			loadTemplate('nav-bar', 'div#nav-bar');
